{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sunshine UK</title>

    <link href="https://fonts.googleapis.com/css?family=Copse&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="{% static 'css/lib/bc/business-casual.css' %}" rel="stylesheet">
    <link href="{% static 'css/wp.css' %}" rel="stylesheet">
  </head>

  <body>
  <header>
    <div class="brand"><div class="container"><a href="/">Sunshine UK</a></div></div>
    <div class="address-bar"><div class="container"><a href="/">A register of doctors' declared interests.</a></div></div>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Sunshine UK</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="{% if request.resolver_match.url_name == 'home' %}current{% endif %}"><a href="/">Home</a></li>
            <li class="{% if request.resolver_match.url_name == 'establish-identity' %}current{% endif %}"><a href="/declare">Declare</a></li>
            <li class="{% if request.resolver_match.url_name == 'about' %}current{% endif %}"><a href="/about">About</a></li>
            <li class="{% if request.resolver_match.url_name == 'contact' %}current{% endif %}"><a href="/contact">Contact</a></li>
            <li class="{% if request.resolver_match.url_name == 'doctor-list' or request.resolver_match.url_name == 'doctor-detail'  %}current{% endif %}"><a href="/doctors">Doctors</a></li>
            <li>
              <form action="{% url 'search' %}" method="GET">
                <input type="text" id="q" name="q" placeholder="Search declarations" />
              </form>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
</header>

    <div class="container">

      {% block content %}

      {% endblock %}

    </div><!-- /.container -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <p>
              Contact team&#64;sunshineuk.org
              <br />
              Powered by <a href="http://openhealthcare.org.uk">OHC</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static 'css/lib/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'sorttable.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>    <script>
	  // Activates the Carousel
	  $('.carousel').carousel({
		interval: 5000
	  })
	   </script>
    {% block extrajs %}

    {% endblock %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-35112560-6', 'sunshineuk.org');
      ga('send', 'pageview');

    </script>
  </body>
</html>
